<html lang="en">

<head>

<body>
    <input type="button" value="Agregar">

        <input type="date" name="date" id="date" placeholder="fecha ">
        <br>
        <input type="button" value="Guardar" id="btnGuardar" class="btn">
    </div>



    <div>
        
        <table class="tabla">
            <thead class="cabecera">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>telefono</th>
                <th>fecha</th>
                <th>Accion</th>
            </thead>
            <tbody id="tabla">
                
            </tbody>
        </table>

    </div>
