<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parcial Laboratorio</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>

<body>
    <form>
        <fieldset style="width: 500px" hidden=true id="form">
            <legend>Personas</legend>
            <div hidden id="divId" class='formulario'>
                <div style='border: 1px solid black;'>
                <p>X</p>
                </div>
                <tr>
                    <td><label for="txtid"></label>Id: </td>
                    <td><input type="number" id="txtid" name="id" value='-1' disabled></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtNombre"></label>Nombre: </td>
                    <td><input type="text" id="txtNombre" name="Nombre" required value='Nombre'></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtApellido"></label>Apellido: </td>
                    <td><input type="text" id="txtApellido" name="apellido" required value='Apellido'></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtApellido"></label>Sexo: </td><br>
                    <td><input type="radio" name="gender" value="male"> Male<br>
                    <td><input type="radio" name="gender" value="female"> Female<br>
                </tr>
            </div>

            <div>
                <input type="button" name="Modificar" id="btnModificar" value="Modificar" onclick="modificar(e)" class="boton">

                <input type="button" name="Eliminar" id="btnEliminar" value="Eliminar"
                    class="boton">
            </div>
        </fieldset>
    </form>
    <div class="espacio" id="espacio" style='border:1px solid black;'>
    </div>
</body>

</html>
