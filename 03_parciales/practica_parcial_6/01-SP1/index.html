<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="./js/Persona.js"></script>
    <script type="text/javascript" src="./js/Profesor.js"></script>
    <script type="text/javascript" src="./js/Alumno.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/hoja.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row justify-content-center divRow my-4">
                <label class="col-3" for="txtNombre">Nombre:</label>
                <input class="col-3" type="text" id="txtNombre">
        </div>
        

        <div class="row justify-content-center divRow my-4">
                <label class="col-3" for="txtApellido">Apellido:</label>
                <input class="col-3" type="text" id="txtApellido">
        </div>
       

        <div class="row justify-content-center divRow my-4">
                <label class="col-3">Tipo:</label>
                <select class="col-3" id="cmbTipo">
                    <option value="Alumno">Alumno</option>
                    <option value="Profesor">Profesor</option>
                </select>
        </div>
        

        <div class="row justify-content-center divRow my-4">
                <label class="col-3" for="txtLegajo">Legajo:</label>
                <input class="col-3" type="text" id="txtLegajo">
        </div>

        <div class="row justify-content-around divRow my-4">
            <div class="input-group col-3">
                <input type="checkbox" class="mr-3" name="filtro" value="Nombre">
                <label>Nombre</label>
            </div>
            <div class="input-group col-3">
                <input type="checkbox" class="mr-3" name="filtro" value="Apellido">
                <label>Apellido</label>
            </div>
            <div class="input-group col-3">
                <input type="checkbox" class="mr-3" name="filtro" value="Legajo">
                <label>Legajo</label>
            </div>
            
            
            
        </div>

        <div class="row justify-content-around divRow my-4">
            <div class="input-group col-3">
                <div >
                    <label class = "input-group-text">Filtrar:</label>
                </div>
                    
                <select class="custom-select" id="cmbFiltro">
                    <option value="Todos">Todos</option>
                    <option value="Alumnos">Alumnos</option>
                    <option value="Profesores">Profesores</option>                        
                </select>
            </div>

            <div class="input-group col-3">
                <label class = "input-group-text">Promedio:</label>
                <input class="form-control col-3" type="text" id="txtPromedio" disabled>
            </div>
            

           
                    
        </div>

        <div class="row justify-content-around divRow my-4">
                <input class="btn btn-light" type="button" value="Limpiar" id="btnLimpiar">

                <input class="btn btn-warning" type="button" value="Modificar" id="btnModificar">
        
                <input class="btn btn-success" type="button" value="Agregar" id="btnAgregar">
        </div>
        

       
        <table class='table table-striped table-hover text-center' id="tabla">
       
        </table>
      
    </div>
    
    
</body>
</html>
