<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="./js/Persona.js"></script>
    <script type="text/javascript" src="./js/Profesor.js"></script>
    <script type="text/javascript" src="./js/Alumno.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/hoja.css">
    <title>ABM Personas</title>
</head>
<body>
    <div class="col justify-content-center" id="inputsABM">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Id</span>
            </div>
            <input type="text" class="form-control" id="txtId">
        </div>

        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nombre</span>
                </div>
                <input type="text" class="form-control" id="txtNombre">
        </div>

        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Apellido</span>
                </div>
                <input type="text" class="form-control" id="txtApellido">
        </div>


        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Edad</span>
                </div>
                <input type="text" class="form-control" id="txtEdad">
        </div>

        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Sexo</span>
                </div>
                <select class="custom-select" id="selectSexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
        </div>


    </div>

    <div class="row justify-content-center">
        <input class="btn btn-success mr-3" type="button" value="Agregar" id="btnAgregar">
        <input class="btn btn-danger" type="button" value="Eliminar" id="btnEliminar">            
    </div>

    
    <h3>Filtros:</h3>

    <div class="row justify-content-around my-3">
        <div class="input-group col-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Filtrar por:</span>
                </div>
                <select class="custom-select" id="filtroSexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
        </div>
        <div class="input-group col-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">Promedio edad:</span>
                </div>
                <input type="text" class="form-control" id="txtPromedio">
                <div class="input-group-append">
                    <input type="button" class="btn btn-primary" value="Calcular Promedio" id="btnPromedio">
                </div>
        </div>
    </div>

    <h3>Campos mostrados:</h3>

    <div class = "row pl-5 my-3">
        <div class="input-group  col-2">
            <input type="checkbox" class="mr-3" name="filtro" value="Legajo">
            <label>Id</label>
        </div>
        <div class="input-group col-2">
            <input type="checkbox" class="mr-3" name="filtro" value="Nombre">
            <label>Nombre</label>
        </div>
        <div class="input-group col-2">
            <input type="checkbox" class="mr-3" name="filtro" value="Apellido">
            <label>Apellido</label>
        </div>
        <div class="input-group col-2">
            <input type="checkbox" class="mr-3" name="filtro" value="Legajo">
            <label>Edad</label>
        </div>
    </div>

    <table class='table table-striped table-hover text-center' id="tabla">
       
    </table>
    


    
    
</body>
</html>
