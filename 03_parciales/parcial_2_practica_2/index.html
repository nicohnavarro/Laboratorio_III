<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./js/Alumno.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Segundo Parcial</title>
</head>

<body>
    <div class="container">
        <h1 class='text-center'>ABM Personas</h1>
        <div class="row justify-content-center my-4" style='border:1px solid black;'>
            <div class="input-group mb-3">
                <label class='label col-12' for="txtId">ID</label>
                <input id='txtId' type="text" class="form-control" placeholder="ID" readonly>
            </div>

            <div class="input-group mb-3">
                <label class='label col-12' for="txtId">Nombre</label>
                <input id='txtNombre' type="text" class="form-control" placeholder="Nombre">
            </div>

            <div class="input-group mb-3">
                <label class='label col-12' for="txtId">Apellido</label>
                <input id='txtApellido' type="text" class="form-control" placeholder="Apellido">
            </div>

            <div class="input-group mb-3">
                <label class='label col-12' for="txtId">Edad</label>
                <input id='txtEdad' type="number" class="form-control" placeholder="Edad">
            </div>
        </div>

        <div class="container-fluid">
            <div class='col-12 justify-content-center' style="border:1px solid black;">
                <input type="button" id='btnGuardar' value="Guardar" class='btn btn-success'>
                <input type="button" value="Limpiar LocalStorage" class='btn btn-warning'>
            </div>
        </div>
    </div>

</body>

</html>
